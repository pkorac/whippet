<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Blog</title>
	
	
</head>
<body>
	<h1>Blog</h1>
	<h3>Page {{thisPageNumber}} of {{allPages}}</h3>

	{{#prevPage}}
		<a href="{{prevPage}}">Previous page: {{prevPageNumber}}</a> | 
	{{/prevPage}}
	{{#nextPage}}
		<a href="{{nextPage}}">Next page: {{nextPageNumber}}</a>
	{{/nextPage}}
	
	{{#posts}}
	<ul>
		<li>
			<a href="{{url}}">{{title}}</a><br />
			{{date}}<br />
			{{intro}}<br />
			{{id}}
		</li>
	</ul>
	{{/posts}}
	
</body>
</html>
