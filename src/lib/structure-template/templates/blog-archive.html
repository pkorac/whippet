<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{{site.title}}: Blog</title>
	<link rel="stylesheet" href="../lib/style.css" type="text/css" media="screen" charset="utf-8">
	<link rel="alternate" type="application/rss+xml" title="{{site.title}}" href="{{{site.url}}}/{{site.rssfile}}" />
</head>
<body>	
	
	{{>header}}
	<hr />
	<h2 id="archive-{{archiveYear}}-{{archiveMonth}}">Archive for {{archiveMonthString}} {{archiveYear}}</h2>
	
	<ul>	
	{{#posts}}
		<li>
			<a href="{{url}}">{{title}}</a><br />
			{{date}}<br />
			{{intro}}<br />
			<small>ID: {{id}}</small>
		</li>
	{{/posts}}	
	</ul>
	
</body>
</html>
